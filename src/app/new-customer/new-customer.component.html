<div class="container mt-4">
  <div class="card col-md-6 offset-3">
    <div class="card-header">Add New Customer</div>
    <div class="card-body">
      <form
        class="form-group"
        [formGroup]="newCustomerFormGroup"
        (ngSubmit)="handleSaveCustomer()"
      >

        <!-- Name -->

        <div class="mb-1">
          <mat-form-field class="example-full-width w-100" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="name" id="name" formControlName="name" />
          </mat-form-field>
          <span
            class="text-danger"
            *ngIf="
              newCustomerFormGroup.controls['name'].touched &&
              newCustomerFormGroup.controls['name'].errors &&
              newCustomerFormGroup.controls['name'].errors!['required']
            "
          >
            Name is required
          </span>
        </div>

        <!-- Email -->
        <div class="mb-3 w-100">
          <mat-form-field class="example-full-width w-100" appearance="fill" >
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
          </mat-form-field>
          <span
          class="text-danger"
          *ngIf="
            newCustomerFormGroup.controls['email'].touched &&
            newCustomerFormGroup.controls['email'].errors &&
            newCustomerFormGroup.controls['email'].errors!['email']
          "
        >
          Email is not valid
        </span>
        </div>
        <!-- Email -->

        <div class="d-flex justify-content-center">
          <button
            mat-flat-button
            color="primary"
            class="w-50 p-1"
            [disabled]="!newCustomerFormGroup.valid"
          >
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
